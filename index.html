<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" href="./media/favicon-32x32.png" type="icon/x-image"/>
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div class="wrapper">

        <!-- This is 1st column -->
        <section class="sect1">
            <article class="artic1">
                <img src="./media/image-jeremy.png" alt="Jeremy">
                <div class="div1">
                    <p class="para1">Report for</p>
                    <p class="para2">Jeremy <br> Robson</p>
                 </div>
             </article>
             <div class="div2">
                <p class="para3">Daily</p>
                <p class="para3">Weekly</p>
                <p class="para3">Monthly</p>
            </div>
        </section>

        <!-- This is 2nd column -->
        <section class="sect2">
            <div class="work">
                <article class="artic2">
                    <nav class="nav1">
                        <p id="para">Work</p>
                        <img src="./media/icon-ellipsis.svg">
                    </nav>
                    <nav class="nav2">
                        <p class="hours">32hrs</p>
                        <p class="week">Last Week - 36hrs</p>
                    </nav>
                </article>
            </div>
            <div class="exercise">
                <article class="artic2">
                    <nav class="nav3">
                        <p id="para">Exercise</p>
                        <img src="./media/icon-ellipsis.svg">
                    </nav>
                    <nav class="nav2">
                        <p class="hours">4hrs</p>
                        <p class="week">Last Week - 5hrs</p>
                    </nav>
                </article>
            </div>
        </section>

        <!-- This is 3rd column -->
        <section class="sect2">
            <div class="play">
                <article class="artic2">
                    <nav class="nav1">
                        <p id="para">play</p>
                        <img src="./media/icon-ellipsis.svg">
                    </nav>
                    <nav class="nav2">
                        <p class="hours">10hrs</p>
                        <p class="week">Last Week - 8hrs</p>
                    </nav>
                </article>
            </div>
            <div class="social">
                <article class="artic2">
                    <nav class="nav3">
                        <p id="para">Social</p>
                        <img src="./media/icon-ellipsis.svg">
                    </nav>
                    <nav class="nav2">
                        <p class="hours">5hrs</p>
                        <p class="week">Last Week - 10hrs</p>
                    </nav>
                </article>
            </div>
        </section>


        <!-- This is 4th column -->
        <section class="sect2">
            <div class="study">
                <article class="artic2">
                    <nav class="nav1">
                        <p id="para">Study</p>
                        <img src="./media/icon-ellipsis.svg">
                    </nav>
                    <nav class="nav2">
                        <p class="hours">4hrs</p>
                        <p class="week">Last Week - 7hrs</p>
                    </nav>
                </article>
            </div>
            <div class="slfcare">
                <article class="artic2">
                    <nav class="nav3">
                        <p id="para">Self Care</p>
                        <img src="./media/icon-ellipsis.svg">
                    </nav>
                    <nav class="nav2">
                        <p class="hours">2hrs</p>
                        <p class="week">Last Week - 2hrs</p>
                    </nav>
                </article>
            </div>
        </section>
    </div>
</body>
</html>
